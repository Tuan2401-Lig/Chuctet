<style>
:root {
    --red-dark: #6a040f;
    --red-main: #9d0208;
    --red-light: #d00000;
    --gold: #ffdd99;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    height: 100vh;
    background:
        radial-gradient(circle at top, #b11226, var(--red-dark)),
        linear-gradient(to bottom, var(--red-main), var(--red-dark));
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
}

/* ===== BACKGROUND DECOR ===== */
.bg-light {
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,215,150,0.25), transparent 70%);
    top: -200px;
    right: -200px;
}

.bg-light.left {
    top: auto;
    bottom: -200px;
    left: -200px;
}

/* ===== LANTERNS ===== */
.lantern {
    position: absolute;
    top: -20px;
    font-size: 48px;
    animation: swing 4s ease-in-out infinite;
}

.lantern.left { left: 15%; animation-delay: 0s; }
.lantern.right { right: 15%; animation-delay: 1.5s; }

@keyframes swing {
    0% { transform: rotate(3deg); }
    50% { transform: rotate(-3deg); }
    100% { transform: rotate(3deg); }
}

/* ===== CONTENT ===== */
.container {
    text-align: center;
    padding: 20px;
    z-index: 2;
}

.title {
    font-size: clamp(36px, 8vw, 68px);
    font-weight: 800;
    color: var(--gold);
    text-shadow: 0 0 15px rgba(255,215,150,0.6);
    opacity: 0;
    transform: translateY(30px) scale(0.95);
    animation: titleIn 1.6s ease-out forwards;
}

.subtitle {
    font-size: clamp(22px, 5vw, 38px);
    margin-top: 10px;
    color: #fff;
    opacity: 0;
    animation: fadeUp 1.2s ease-out forwards;
    animation-delay: 0.6s;
}

.desc {
    font-size: clamp(16px, 4vw, 22px);
    margin-top: 18px;
    line-height: 1.7;
    opacity: 0;
    animation: fadeUp 1.2s ease-out forwards;
    animation-delay: 1.2s;
}

/* ===== TEXT ANIMATION ===== */
@keyframes titleIn {
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes fadeUp {
    from {
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== FLOWERS ===== */
.flower {
    position: absolute;
    top: -40px;
    pointer-events: none;
    will-change: transform;
}

/* Mobile */
@media (max-width: 600px) {
    .lantern {
        font-size: 36px;
    }
}
</style>
</head>

<body>

<div class="bg-light"></div>
<div class="bg-light left"></div>

<div class="lantern left">üèÆ</div>
<div class="lantern right">üèÆ</div>

<div class="container">
    <div class="title">üéâ Ch√∫c M·ª´ng Xu√¢n B√≠nh Ng·ªç üéâ</div>
    <div class="subtitle">NƒÉm 2026</div>
    <div class="desc">
        Ch√∫c em lu√¥n y√™u anh üíñ<br />
        T·∫øt anh l√¨ x√¨ 10k üòÑ
    </div>
</div>

<script>
const flowers = ["üå∏", "üåº", "üå∫"];
const flowerElements = [];
const maxFlowers = window.innerWidth < 600 ? 12 : 24;

function createFlower() {
    if (flowerElements.length >= maxFlowers) return;

    const el = document.createElement("div");
    el.className = "flower";
    el.textContent = flowers[Math.floor(Math.random() * flowers.length)];

    const size = 18 + Math.random() * 22;
    el.style.fontSize = size + "px";

    const x = Math.random() * window.innerWidth;
    const speed = 0.4 + Math.random() * 0.6;
    const rotateSpeed = (Math.random() - 0.5) * 0.4;

    document.body.appendChild(el);

    flowerElements.push({
        el,
        x,
        y: -50,
        speed,
        rotate: 0,
        rotateSpeed
    });
}

function animate() {
    for (let i = flowerElements.length - 1; i >= 0; i--) {
        const f = flowerElements[i];
        f.y += f.speed;
        f.rotate += f.rotateSpeed;

        f.el.style.transform =
            `translate(${f.x}px, ${f.y}px) rotate(${f.rotate}deg)`;

        if (f.y > window.innerHeight + 60) {
            f.el.remove();
            flowerElements.splice(i, 1);
        }
    }
    requestAnimationFrame(animate);
}

setInterval(createFlower, 450);
animate();
</script>

</body>
